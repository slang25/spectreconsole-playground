name: Publish NuGet Package

on:
  push:
    tags:
      - 'utilities/v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0). If not specified, uses version from csproj.'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/utilities/v}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/StuDev.Spectre.Console.Playground.Utilities/StuDev.Spectre.Console.Playground.Utilities.csproj

      - name: Build
        run: dotnet build src/StuDev.Spectre.Console.Playground.Utilities/StuDev.Spectre.Console.Playground.Utilities.csproj -c Release --no-restore

      - name: Pack
        run: |
          VERSION="${{ inputs.version || steps.tag_version.outputs.VERSION }}"
          if [ -n "$VERSION" ]; then
            dotnet pack src/StuDev.Spectre.Console.Playground.Utilities/StuDev.Spectre.Console.Playground.Utilities.csproj -c Release --no-build -o ./artifacts -p:PackageVersion=$VERSION
          else
            dotnet pack src/StuDev.Spectre.Console.Playground.Utilities/StuDev.Spectre.Console.Playground.Utilities.csproj -c Release --no-build -o ./artifacts
          fi

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
