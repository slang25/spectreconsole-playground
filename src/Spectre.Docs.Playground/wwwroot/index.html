<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectre.Console Playground</title>
    <base href="/" />

    <!-- ghostty-web (xterm.js compatible) -->

    <style>
        /* Color palette from spectreconsole.net - using oklch for exact match */
        :root {
            /* Neutral colors (base) */
            --color-base-50: oklch(98.5% 0 0);
            --color-base-100: oklch(97% 0 0);
            --color-base-200: oklch(92.2% 0 0);
            --color-base-300: oklch(87% 0 0);
            --color-base-400: oklch(70.8% 0 0);
            --color-base-500: oklch(55.6% 0 0);
            --color-base-600: oklch(43.9% 0 0);
            --color-base-700: oklch(37.1% 0 0);
            --color-base-800: oklch(26.9% 0 0);
            --color-base-900: oklch(20.5% 0 0);
            --color-base-950: oklch(14.5% 0 0);
            /* Primary colors */
            --color-primary-400: oklch(0.704 0.191 206.479);
            --color-primary-500: oklch(0.637 0.237 209.055);
            --color-primary-600: oklch(0.577 0.245 211.903);
            --color-primary-700: oklch(0.505 0.213 215.000);
            /* Tertiary colors */
            --color-tertiary-one-400: oklch(0.704 0.191 221.479);
            --color-tertiary-one-600: oklch(0.577 0.245 226.903);
        }

        /* Light mode (default) */
        :root {
            --bg-primary: white;
            --bg-secondary: var(--color-base-50);
            --bg-panel-header: var(--color-base-100);
            --border-color: var(--color-base-200);
            --text-primary: var(--color-base-900);
            --text-secondary: var(--color-base-600);
            --resizer-bg: var(--color-base-300);
            --resizer-hover: var(--color-primary-600);
            --btn-secondary-bg: var(--color-base-100);
            --btn-secondary-border: var(--color-base-200);
            --btn-secondary-text: var(--color-base-700);
            --btn-secondary-hover: var(--color-base-200);
            /* Terminal frame - always dark like homepage */
            --terminal-frame-bg: rgba(23, 23, 23, 0.8);
            --terminal-frame-border: rgba(115, 115, 115, 0.5);
            --terminal-inner-bg: #1e1e1e;
            --terminal-panel-bg: white;
            /* Dots - light mode (brighter) */
            --dot-1-bg: rgba(251, 191, 36, 0.9);
            --dot-2-bg: rgba(252, 211, 77, 0.9);
            --dot-3-bg: rgba(253, 230, 138, 0.9);
            --dot-border: rgba(120, 53, 15, 0.5);
        }

        /* Dark mode */
        .dark {
            --bg-primary: var(--color-base-900);
            --bg-secondary: var(--color-base-800);
            --bg-panel-header: var(--color-base-800);
            --border-color: var(--color-base-800);
            --text-primary: var(--color-base-100);
            --text-secondary: var(--color-base-400);
            --resizer-bg: var(--color-base-600);
            --btn-secondary-bg: var(--color-base-800);
            --btn-secondary-border: var(--color-base-700);
            --btn-secondary-text: var(--color-base-300);
            --btn-secondary-hover: var(--color-base-700);
            /* Terminal frame - dark mode */
            --terminal-frame-bg: var(--color-base-800);
            --terminal-frame-border: rgba(115, 115, 115, 0.1);
            --terminal-inner-bg: #1e1e1e;
            --terminal-panel-bg: var(--color-base-900);
            /* Dots - dark mode (dimmer) */
            --dot-1-bg: rgba(180, 83, 9, 0.6);
            --dot-2-bg: rgba(217, 119, 6, 0.6);
            --dot-3-bg: rgba(245, 158, 11, 0.6);
            --dot-border: rgba(217, 119, 6, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.2s, color 0.2s;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .playground-container {
            display: flex;
            height: 100%;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .editor-panel {
            width: 60%; /* 3:2 ratio with terminal panel */
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }

        .resizer {
            width: 6px;
            background: var(--resizer-bg);
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.15s ease;
        }

        .resizer:hover,
        .resizer.resizing {
            background: var(--resizer-hover);
        }

        .terminal-panel {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            background: var(--terminal-panel-bg);
        }

        .terminal-frame {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin: 8px;
            padding: 4px;
            background: var(--terminal-frame-bg);
            border: 1px solid var(--terminal-frame-border);
            border-radius: 12px;
            overflow: hidden;
        }

        .terminal-dots {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 8px 12px;
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 3px;
            border: 1px solid var(--dot-border);
        }

        .terminal-dot-1 {
            background: var(--dot-1-bg);
        }

        .terminal-dot-2 {
            background: var(--dot-2-bg);
        }

        .terminal-dot-3 {
            background: var(--dot-3-bg);
        }

        .terminal-inner {
            flex: 1;
            background: var(--terminal-inner-bg);
            margin: 0 8px 8px 8px;
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--bg-panel-header);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 13px;
        }

        .panel-content {
            flex: 1;
            overflow: hidden;
        }

        .run-button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .run-button:hover {
            background: #1177bb;
        }

        .run-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .clear-button {
            background: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            border: 1px solid var(--btn-secondary-border);
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .clear-button:hover {
            background: var(--btn-secondary-hover);
        }

        .stop-button {
            background: #a11;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stop-button:hover {
            background: #c22;
        }

        .terminal-header-buttons {
            display: flex;
            gap: 8px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #0e639c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-panel {
            background: #5a1d1d;
            border: 1px solid #be1100;
            color: #f48771;
            padding: 12px;
            margin: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .editor-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .examples-select {
            background: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            border: 1px solid var(--btn-secondary-border);
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            outline: none;
        }

        .examples-select:hover {
            background: var(--btn-secondary-hover);
        }

        .examples-select:focus {
            border-color: #0e639c;
        }

        /* ===== Site Header ===== */
        .site-header {
            --tw-border-style: solid;
            position: sticky;
            top: 0;
            height: 64px;
            z-index: 50;
            width: 100%;
            border-bottom-width: 1px;
            border-bottom-style: var(--tw-border-style);
            border-bottom-color: var(--color-base-200);
            background: color-mix(in oklab, white 95%, transparent);
            backdrop-filter: blur(8px);
        }

        @supports (backdrop-filter: blur(8px)) {
            .site-header {
                background: color-mix(in oklab, white 60%, transparent);
            }
        }

        .dark .site-header {
            background: color-mix(in oklab, var(--color-base-900) 95%, transparent);
            border-bottom-color: var(--color-base-800);
        }

        @supports (backdrop-filter: blur(8px)) {
            .dark .site-header {
                background: color-mix(in oklab, var(--color-base-900) 60%, transparent);
            }
        }

        .header-container {
            width: 100%;
            max-width: 98rem;
            margin: 0 auto;
            padding: 0 16px;
        }

        @media (min-width: 640px) {
            .header-container {
                padding: 0 24px;
            }
        }

        @media (min-width: 1024px) {
            .header-container {
                padding: 0 32px;
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            display: none;
            fill: var(--color-primary-700);
            flex-shrink: 0;
        }

        .dark .logo-svg {
            fill: var(--color-primary-500);
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            .logo-svg {
                display: block;
            }
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--color-primary-600), var(--color-tertiary-one-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark .logo-text {
            background: linear-gradient(to right, var(--color-primary-400), var(--color-tertiary-one-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (min-width: 1024px) {
            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Desktop Navigation */
        .nav-desktop {
            display: none;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .nav-desktop {
                display: flex;
            }
        }

        @media (min-width: 1024px) {
            .nav-desktop {
                font-size: 0.875rem;
            }
        }

        .nav-link {
            padding: 8px 8px;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s ease;
        }

        @media (min-width: 1024px) {
            .nav-link {
                padding: 8px 12px;
            }
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-panel-header);
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-panel-header);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--color-base-600);
            cursor: pointer;
            transition: color 0.15s ease, background-color 0.15s ease;
        }

        .dark .icon-button {
            color: var(--color-base-400);
        }

        .icon-button:hover {
            background: var(--color-base-100);
            color: var(--text-primary);
        }

        .dark .icon-button:hover {
            background: var(--color-base-800);
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
        }

        .menu-icon {
            width: 16px;
            height: 16px;
        }

        /* Theme toggle icons - moon shown in light mode, sun shown in dark mode */
        .icon-sun {
            display: none;
        }

        .icon-moon {
            display: block;
        }

        .dark .icon-sun {
            display: block;
        }

        .dark .icon-moon {
            display: none;
        }

        /* Mobile menu button */
        .mobile-only {
            display: block;
        }

        @media (min-width: 768px) {
            .mobile-only {
                display: none;
            }
        }

        /* Mobile Navigation */
        .nav-mobile {
            display: none;
            background: var(--bg-panel-header);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-mobile.open {
            display: block;
        }

        @media (min-width: 768px) {
            .nav-mobile {
                display: none !important;
            }
        }

        .nav-mobile-links {
            padding: 8px;
        }

        .nav-mobile-link {
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-mobile-link:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .nav-mobile-link.active {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        /* Adjust main content for header */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Dark mode initialization (matching main docs site)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Listen for theme messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'theme') {
                if (event.data.dark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                // Notify Monaco editor of theme change
                if (window.updateMonacoTheme) {
                    window.updateMonacoTheme(event.data.dark);
                }
            }
        });
    </script>
    <div id="app">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div>Loading Spectre.Console Playground...</div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        (function() {
            function initMobileMenu() {
                const menuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');

                if (!menuButton || !mobileMenu) {
                    setTimeout(initMobileMenu, 100);
                    return;
                }

                menuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('open');
                });

                // Close menu when clicking a link
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.remove('open');
                    });
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initMobileMenu);
            } else {
                initMobileMenu();
            }
        })();

        // Theme toggle (matching main docs site approach)
        (function() {
            function initThemeToggle() {
                const themeToggle = document.getElementById('theme-toggle');

                if (!themeToggle) {
                    setTimeout(initThemeToggle, 100);
                    return;
                }

                themeToggle.addEventListener('click', function() {
                    const isDark = document.documentElement.classList.toggle('dark');
                    localStorage.theme = isDark ? 'dark' : 'light';

                    // Notify Monaco editor of theme change
                    if (window.updateMonacoTheme) {
                        window.updateMonacoTheme(isDark);
                    }
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initThemeToggle);
            } else {
                initThemeToggle();
            }
        })();
    </script>

    <script>
        // Panel resizer functionality
        (function() {
            function initResizer() {
                const resizer = document.getElementById('panel-resizer');
                if (!resizer) {
                    // Retry after Blazor renders the component
                    setTimeout(initResizer, 100);
                    return;
                }

                const container = resizer.parentElement;
                const editorPanel = container.querySelector('.editor-panel');
                const terminalPanel = container.querySelector('.terminal-panel');

                let isResizing = false;

                resizer.addEventListener('mousedown', function(e) {
                    isResizing = true;
                    resizer.classList.add('resizing');
                    document.body.style.cursor = 'col-resize';
                    document.body.style.userSelect = 'none';
                    e.preventDefault();
                });

                document.addEventListener('mousemove', function(e) {
                    if (!isResizing) return;

                    const containerRect = container.getBoundingClientRect();
                    const containerWidth = containerRect.width;
                    const resizerWidth = resizer.offsetWidth;

                    // Calculate new width based on mouse position
                    let newEditorWidth = e.clientX - containerRect.left;

                    // Enforce minimum widths
                    const minWidth = 200;
                    const maxWidth = containerWidth - minWidth - resizerWidth;

                    newEditorWidth = Math.max(minWidth, Math.min(maxWidth, newEditorWidth));

                    editorPanel.style.width = newEditorWidth + 'px';
                });

                document.addEventListener('mouseup', function() {
                    if (isResizing) {
                        isResizing = false;
                        resizer.classList.remove('resizing');
                        document.body.style.cursor = '';
                        document.body.style.userSelect = '';

                        // Trigger resize events for Monaco and xterm
                        window.dispatchEvent(new Event('resize'));
                    }
                });
            }

            // Start initialization when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initResizer);
            } else {
                initResizer();
            }
        })();
    </script>
